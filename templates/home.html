<!DOCTYPE html>
<html>
  <head>
    <title>Job Tracker</title>
  </head>
  <body>
    <h1>Job Tracker</h1>
    <p>Welcome to the Job Tracker app. Here are the most recent jobs:</p>
    <table border="1">
      <tr>
        <th>Title</th>
        <th>Company</th>
        <th>URL</th>
      </tr>
      {% for job in jobs %}
      <tr>
        <td>{{ job.title }}</td>
        <td>{{ job.company }}</td>
        <td><a href="{{ job.url }}" target="_blank">View</a></td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
